<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Face Detection | FaceSense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <main>
        <h1 class="visually-hidden">Heroes examples</h1>
      
        <div class="px-4 py-5 my-5 text-center">
          <img class="d-block mx-auto mb-4" src="public/images/logo.png" alt="facesense logo" >
          <h1 class="display-9 fw-bold">Ask Genny</h1>
          <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">Gen AI. </p>
            
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <form>
                    <div class="mb-3">
                        <label class="form-label" for="customFile">Upload</label>
                        <input type="file" class="form-control" id="customFile"  accept="pdf/*" capture="file">
                    </div>
                
                    <button id="btnUpload" type="button" class="btn btn-primary btn-lg px-4 gap-3">Submit</button>
                    
                </form>
            </div>

            <div id="divResult" class="d-grid gap-2 d-sm-flex justify-content-sm-center">
             
            </div>
          </div>
        
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="public/js/mandatory.js"></script>
    <script src="public/js/main.js"></script>
</body>
</html>
